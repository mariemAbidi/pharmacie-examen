<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un médicament</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .form-title {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .btn-submit {
            background-color: #6f42c1;
            border: none;
            padding: 0.5rem 1.5rem;
        }
        .btn-submit:hover {
            background-color: #5a32a3;
        }
        .form-control:focus {
            border-color: #6f42c1;
            box-shadow: 0 0 0 0.25rem rgba(111, 66, 193, 0.25);
        }
    </style>
</head>
<body style="background-color: #f8f9fa; padding: 2rem;">
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Ajouter un médicament</h2>
            
            <form th:action="@{/pharmacie/medicaments/ajouter}" th:object="${medicament}" method="post">
                <div class="mb-4">
                    <label for="nom" class="form-label">Nom du médicament</label>
                    <input type="text" class="form-control" id="nom" th:field="*{nom}" required
                           placeholder="Entrez le médicament">
                    <div th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger mt-1"></div>
                </div>
                
                <div class="mb-4">
                    <label for="quantite" class="form-label">Quantité</label>
                    <input type="number" class="form-control" id="quantite" th:field="*{quantite}" min="1" required
                           placeholder="Quantité disponible">
                    <div th:if="${#fields.hasErrors('quantite')}" th:errors="*{quantite}" class="text-danger mt-1"></div>
                </div>
                
                <div class="mb-4">
                    <label for="prix" class="form-label">Prix</label>
                    <div class="input-group">
                        <input type="number" step="0.01" class="form-control" id="prix" th:field="*{prix}" min="0" required
                               placeholder="0.00">
                     
                    </div>
                    <div th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}" class="text-danger mt-1"></div>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-submit text-white">
                        <i class="fas fa-save me-2"></i>Enregistrer
                    </button>
                    <a th:href="@{/pharmacie/medicaments}" class="btn btn-outline-secondary">
                        <i class="fas fa-times me-2"></i>Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>
</html>
